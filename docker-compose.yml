version: "3.8"

services:
  netops:
    image: ghcr.io/xmutantson/netops_tool:latest
    pull_policy: always
    container_name: netops_tool
    ports:
      - "5250:5250"
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - flask_secret:/run/secrets
    environment:
      - LOG_LEVEL=INFO

volumes:
  flask_secret:
